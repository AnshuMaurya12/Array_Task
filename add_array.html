<!DOCTYPE html>
<html lang="en">

<head>

    <title> Add some item in Array </title>
</head>

<h4 style="color: teal;">add Rob in given employee </h4>

<body>
    <script>
        // add Rob in given employee
        var employee = ['jhon', 'kelvin', 'rose'];
        var employee1 = ['Rob'];
        var concatResult = employee.concat(employee1);
        document.write(concatResult + '<br>');

        


    </script>
</body>

</html>
