<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Concatinate Two Array</title>
</head>
<body>
 <script>
     var arr1=['cat', 'dog',' horse','robbit'];
     var arr2 =['rose', 'sunflower','lilly','lotus'];
     var concatResult= arr1.concat(arr2);
     document.write(arr1 +'<br>');
     document.write(arr2 +'<br>');
     document.write(concatResult);
     </script>   
</body>
</html>
